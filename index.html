<!DOCTYPE html>
<html>
<head>
  <title>Abdu's Shoe Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .shoe {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px auto;
      max-width: 300px;
      padding: 15px;
      text-align: center;
    }
    .shoe img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Abdu's Shoe Shop</h1>

  <div class="shoes">
    <img src="https://i.postimg.cc/Bnmf8cGK/17507602015303852311536533976543.jpg alt="shoe 1">
    <p>B1 ladies samba Shoe</p>
    <p class="price">Price: 950 birr</p>
  </div>

  <div class="shoe">
    <img src="https://i.postimg.cc/rwHjDKzJ/1750760855975824314247807454175.jpg/300x200?text=Shoe+2" alt="Shoe 2">
    <p>all star Shoe</p>
    <p class="price">Price: 1,350 birr</p>
  </div>

</body>
</html>
